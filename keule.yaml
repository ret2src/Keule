scope: !Scope
  company: Test Company Incl
  company_abbreviation: test
  keywords:
    - 1998
    - security

contexts:
  - name: default_admins
    pipelines:
      - admin_default
      - admin_company
    generators:
      - scoped_company
    inputs:
      logins:
        - !FileInput
          path: data/default_admin_users.txt
          reliability: 0.8
          tags: [ 'default', 'admin' ]
        - !ListInput
          tags: [ 'default', 'admin', 'important' ]
          reliability: 0.9
          values:
            - bumba
            - lunga
            - bobobobobo
      passwords:
        - !FileInput
            path: data/default_admin_passwords.txt
            reliability: 0.8
            tags: [ 'default', 'admin' ]
      credentials:
        - !FileInput
          path: data/default_admin_credentials.txt
          reliability: 0.95
          tags: [ 'default', 'admin' ]
        - !ListInput
          tags: [ 'default', 'admin', 'important' ]
          reliability: 1
          values:
            - abc:abc
            - def:lef
    outputs:
      - !ListOutput
        source: credentials
        destination: output/admin_userpass.txt
